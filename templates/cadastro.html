<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonize - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'music/styles.css' %}">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="text-center mb-4">
                <h1 class="display-4">Sintonize</h1>
            </div>
            <div class="card bg-dark text-light">
                <div class="card-body">
                    <h5 class="card-title text-center">Cadastro</h5>
                    <form id="cadastroForm" method="POST" action="{% url 'cadastro' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password1" class="form-control" placeholder="Senha" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password2" class="form-control" placeholder="Confirme a Senha" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('cadastroForm').onsubmit = function(event) {
        event.preventDefault();  // Evita o comportamento padrão de recarregar a página
        // Simula o envio bem-sucedido e redireciona para a página de perfil
        window.location.href = "/perfil/";
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
