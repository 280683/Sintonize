<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonize - Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'music/styles.css' %}">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4"> Sintonize</h1>
        </div>

        <div class="row">
            <!-- Card da Playlist -->
            <div class="col-md-12 mb-4">
                <div class="card bg-dark text-light border-light">
                    <div class="card-body">
                        <h5 class="card-title">Nome da Playlist</h5>
                        <p class="card-text">Descrição da playlist.</p>

                        <!-- Lista de Músicas -->
                        <ul class="list-group">
                            <li class="list-group-item bg-dark text-light border-light">
                                Música 1 - Artista 1
                            </li>
                            <li class="list-group-item bg-dark text-light border-light">
                                Música 2 - Artista 2
                            </li>
                            <li class="list-group-item bg-dark text-light border-light">
                                Música 3 - Artista 3
                            </li>
                            <li class="list-group-item bg-dark text-light border-light">
                                Música 4 - Artista 4
                        </ul>

                        <a href="#" class="btn btn-primary mt-3">Ouvir Playlist</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
