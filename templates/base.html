<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonize - {% block title %}Página{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'music/styles.css' %}">
</head>
<body class="bg-dark text-light">

    <div class="d-flex">
        <div class="bg-dark p-3" style="min-width: 250px; height: 100vh;">
            <h3 class="text-light"> sintonize</h3>
            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-2">
                    <a class="nav-link text-light" href="/">Página Inicial</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-light" href="/biblioteca/">Biblioteca</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-light" href="/playlist/">Playlists</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-light" href="/login/">Login</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-light" href="/cadastro/">Cadastro</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-light" href="/perfil/">Perfil</a>
                </li>
            </ul>
            <div class="mt-auto">
                <a href="#" class="nav-link text-light">Configurações de privacidade</a>
            </div>
        </div>

        <div class="p-4 flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <!-- Search Bar -->
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar">
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'img/girls.png' %}" class="rounded-circle" alt="Perfil">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/perfil/">Minha Conta</a></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>

            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
