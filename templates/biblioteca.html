<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonize - Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'music/styles.css' %}">
</head>
<body class="bg-dark text-light">

<div class="d-flex">
    <div class="bg-dark p-3" style="min-width: 250px; height: 100vh;">
        <h3 class="text-light">SINTONIZE</h3>
        <ul class="nav flex-column mt-4">
            <li class="nav-item mb-2">
                <a class="nav-link text-light" href="/playlist/">PLAYLIST</a>
            </li>
        </ul>
        <div class="mt-auto">
            <a href="#" class="nav-link text-light">CONFIGURAÇÕES DE PRIVACIDADE</a>
        </div>
    </div>

        <div class="p-4 flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar">
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'img/girls.png' %}" class="rounded-circle" alt="Perfil">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Minha Conta</a></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>

            <h4>Musicas</h4>
            <div class="row">

                <div class="col-md-3 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="{% static 'img/acoustic.jpg' %}" class="card-img-top" alt="Song">
                        <div class="card-body">
                            <h5 class="card-title">Rise and Fall</h5>
                            <p class="card-text">Artista: Exemplo</p>
                            <button class="btn btn-outline-light btn-sm">❤</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="{% static 'img/woman.jpg' %}" class="card-img-top" alt="Song">
                        <div class="card-body">
                            <h5 class="card-title">Teus sinais</h5>
                            <p class="card-text">Artista: Exemplo</p>
                            <button class="btn btn-outline-light btn-sm">❤</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="{% static 'img/saxophone.jpg' %}" class="card-img-top" alt="Song">
                        <div class="card-body">
                            <h5 class="card-title">Meu Mel</h5>
                            <p class="card-text">Artista: Exemplo</p>
                            <button class="btn btn-outline-light btn-sm">❤</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="{% static 'img/audience.jpg' %}" class="card-img-top" alt="Song">
                        <div class="card-body">
                            <h5 class="card-title">Eu tenho medo</h5>
                            <p class="card-text">Artista: Exemplo</p>
                            <button class="btn btn-outline-light btn-sm">❤</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
